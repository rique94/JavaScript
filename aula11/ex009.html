<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>você é estrangeiro ou brasileiro?</title>
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    sua nacionalidade: <input type="text" name="naci" id="naci">
    <input type="button" value="enviar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var pais = document.querySelector('input#naci')
            var res = document.querySelector('div#res')
            if (pais != brasil) {
                res.innerText = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
