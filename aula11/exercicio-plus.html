<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou brasileiro?</title>
</head>
<body>
    <h1>Você é Brasileiro ou Estrangeiro?</h1>
    Sua nacionalidade: <input type="text" name="país" id="nacional">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nacional = window.document.querySelector('input#nacional')
            var res = window.document.querySelector('div#res')
            if (nacional == 'Brasil') {
                res.innerHTML = 'Você é Brasileiro!'
            } else {
                res.innerHTML = 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
